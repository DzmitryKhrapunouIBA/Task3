<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="styles/Styles2.css" rel="stylesheet">
    <title>Аутентификация</title>
</head>
<body>
    <div id="loginForm">
        <div id="header">
            <h1>Вход на сайт</h1>
        </div>
        <div>
            <form >
                <div id="card-body">
                    <label>Введите логин</label><br />
                    <input type="text" id="login" required /> <br /><br />
                    <label>Введите пароль</label><br />
                    <input type="password" id="password" required /><br /><br />
                    <div id="card-body">
                        <input type="submit" id="submitLogin" value="Логин" /><br /><br />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="footer">
        <p>2021 © IBA Task 3</p>
    </div>

    <script>
        var tokenKey = "accessToken";
        var loginKey = "userName";

        async function getTokenAsync() {

            const formData = new FormData();
            formData.append("grant_type", "password");
            formData.append("login", document.getElementById("login").value);
            formData.append("password", document.getElementById("password").value);

            const response = await fetch("/token", {
                method: "POST",
                headers: { "Accept": "application/json" },
                body: formData
            });

            const data = await response.json();

            if (response.ok === true)
            {

                localStorage.setItem(tokenKey, data.access_token);
                localStorage.setItem(loginKey, data.username);
                console.log(data.access_token);
                location.href = "/HomePage.html";
            }
            else
            {
                console.log("Error: ", response.status, data.errorText);
                alert(data.errorText);
            }
        };

        async function getData(url) {
            const token = localStorage.getItem(tokenKey);

            const response = await fetch(url, {
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "Authorization": "Bearer " + token
                }
            });
            if (response.ok === true)
            {

                const data = await response.json();
                alert(data)
            }
            else
                console.log("Status: ", response.status);
        };

        document.getElementById("submitLogin").addEventListener("click", e => {

            e.preventDefault();
            getTokenAsync();
        });

        document.getElementById("fromName").addEventListener("submit", e => {

            // оставновка default action для FORM
            e.preventDefault();
            e.stopPropagation();
        });
    </script>
</body>
</html>
