<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="styles/Styles2.css" rel="stylesheet">
    <title>Аутентификация</title>
</head>
<body>
    <div id="userInfo">
        <p>Вы вошли как: <span id="userName"></span></p>
        <input type="button" value="Выйти" id="logOut" />
        <input type="button" value="Показать" id="Show" />
    </div>
    <div id="loginForm">
        <div id="header">
            <h1>Вход на сайт</h1>
        </div>
        <div id="card-body">
            <label>Введите логин</label><br />
            <input type="text" id="login" /> <br /><br />
            <label>Введите пароль</label><br />
            <input type="password" id="password" /><br /><br />
            <div id="card-body">
                <input type="submit" id="submitLogin" value="Логин" /><br /><br />
            </div>
        </div>
    </div>
    <div id="footer">
        <p>2021 © IBA Task 3</p>
    </div>

    <script>
        var tokenKey = "accessToken";

        // отпавка запроса к контроллеру AccountController для получения токена
        async function getTokenAsync() {

            // получаем данные формы и фомируем объект для отправки
            const formData = new FormData();
            formData.append("grant_type", "password");
            formData.append("login", document.getElementById("login").value);
            formData.append("password", document.getElementById("password").value);

            // отправляет запрос и получаем ответ
            const response = await fetch("/token", {
                method: "POST",
                headers: { "Accept": "application/json" },
                body: formData
            });
            // получаем данные
            const data = await response.json();

            // если запрос прошел нормально
            if (response.ok === true) {

                // изменяем содержимое и видимость блоков на странице
                document.getElementById("userName").innerText = data.username;
                document.getElementById("userInfo").style.display = "block";
                document.getElementById("loginForm").style.display = "none";
                // сохраняем в хранилище localStorage токен доступа
                localStorage.setItem(tokenKey, data.access_token);
                console.log(data.access_token);
            }
            else {
                // если произошла ошибка, из errorText получаем текст ошибки
                console.log("Error: ", response.status, data.errorText);
            }
        };
        // отправка запроса к контроллеру ValuesController
        async function getData(url) {
            const token = localStorage.getItem(tokenKey);

            const response = await fetch(url, {
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "Authorization": "Bearer " + token  // передача токена в заголовке
                }
            });
            if (response.ok === true) {

                const data = await response.json();
                alert(data)
            }
            else
                console.log("Status: ", response.status);
        };

        // получаем токен
        document.getElementById("submitLogin").addEventListener("click", e => {

            e.preventDefault();
            getTokenAsync();
        });

        // условный выход - просто удаляем токен и меняем видимость блоков
        document.getElementById("logOut").addEventListener("click", e => {

            e.preventDefault();
            document.getElementById("userName").innerText = "";
            document.getElementById("userInfo").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
            localStorage.removeItem(tokenKey);
        });


        // кнопка получения имя пользователя  - /api/values/getlogin
        document.getElementById("Show").addEventListener("click", e => {

            e.preventDefault();
            getData("/Home/Hello");
        });
    </script>
</body>
